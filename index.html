<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Music Player</h1>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Don't Start Now by Dua Lipa</h4>
            <div class="progress-container">
                <div class="progress">

                </div>
            </div>
        </div>
        <audio src="musics/Dont Start Now by Dua Lipa.mp3" id="audio"></audio>

        <div class="img-container">
           <img src="images/image1.jpeg" alt="music-cover1" id="cover1" >
        </div>
        <div class="navigation">
            <button id="previous" class="action-btn">
                <i class="backward-button"></i>
            </button>
            <button id="play" class="action-btn action-play-button">
                <i class="play-button"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="next-button"></i>
            </button>
        </div>
    </div>  
    <script src="main.js"></script>
    
</body>
</html>
